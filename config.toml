baseurl = "/"
languageCode = "en-us"
theme = "hello-friend-ng"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Metadata mostly used in document's head
  description = "Homepage and blog by Djordje Atlialp"
  keywords = "homepage, blog, science, informatics, development, programming"
  images = [""]

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"

  # Default theme "light" or "dark"
  defaultTheme = "dark"

  [[params.social]]
  name = "email"
  url  = "mailto:asfghahk@163.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/Bittree"

[permalinks]
  posts = "/posts/:year/:month/:title/"

[languages]
  [languages.en]
    title = "Future Primitive"
    subtitle = "When it's time to return, you won't be looking in the mirror."
    keywords = ""
    copyright = "Bittree. All rights reserved."
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "$cd /home/"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "Posts"
    name       = "Posts"
    url        = "/post"